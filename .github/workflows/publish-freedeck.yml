name: Freedeck New Release

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ${{ github.workspace }}/Freedeck/bin/Release/net8.0/win-x64/publish /p:PublishSingleFile=true /p:RuntimeIdentifier=win-x64 /p:SelfContained=true /p:ReadyToRun=true /p:IncludeAllContentForSelfExtract=true /p:IncludeNativeLibsForSelfExtract=true

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: freedeck-release
          path: ${{ github.workspace }}/Freedeck/bin/Release/net8.0/win-x64/publish